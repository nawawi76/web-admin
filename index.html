<body>
    <div class="container d-flex flex-column align-items-center py-5 mtop100 bg-success">
        <h2 id="judul">Halaman Login</h2>
        <form action="#" method="post" class="box">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="username" aria-describedby="emailHelp" oninvalid="this.setCustomValidity('isien ndeng gendeng')" oninput="setCustomValidity('')" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" oninvalid="this.setCustomValidity('isien ndeng gendeng')" oninput="setCustomValidity('')" required>
            </div>
            <button type="button" class="btn btn-primary form-control" onclick="ceklogin()">Login</button>
          </form>
    </div>
    <!-- js bootstrap online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- link javascript -->
    <script src="assets/js/proses.js"></script>
